<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span class="navbar-brand">Jashua R. White</span>
  <span class="navbar-brand-spacer"></span>
  <span class="navbar-brand-tagline">Design & Development</span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'">Home</a>
      <a mat-list-item [routerLink]="'/about'">About</a>
      <a mat-list-item [routerLink]="'/projects'">Projects</a>
      <a mat-list-item [routerLink]="'/contact'">Contact</a>
      <a mat-list-item [routerLink]="'/toolkit'">My Toolkit</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item href="https://github.com/jwhite052">GitHub</a>
      <a mat-list-item href="https://stackexchange.com/users/6712808/jashua-white">Stack Overflow</a>
      <a mat-list-item href="https://codepen.io/jashuawhite/">Codepen</a>
      <a mat-list-item href="https://www.linkedin.com/in/jashuawhite">LinkedIn</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="min-height: calc(100vh - 64px)">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
