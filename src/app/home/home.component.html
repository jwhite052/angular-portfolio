<main class="page" fxLayout="column" fxLayoutAlign="center center">
  <div class="hero" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="hero__title">Home</h1>
  </div>
  <div class="page-container">
    <div class="recent-posts">
      <div *ngFor="let post of posts">
        <h2>{{ post.title }}</h2>
        <div [innerHTML]="post.content"></div>
        <hr>
      </div>
    </div>
  </div>
</main>
